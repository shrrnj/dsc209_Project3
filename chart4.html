<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Chart 4 — % Counties Without Clinic vs % Traveling (2020)</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<style>
  body{font-family:sans-serif;margin:20px;color:#111}
  h1{font-size:20px;margin:0 0 10px}
  svg{width:100%;height:auto}
  .axis path,.axis line{stroke:#9ca3af}
  .tooltip{position:fixed;pointer-events:none;background:#111;color:#fff;padding:6px 8px;border-radius:6px;font-size:12px;opacity:0}
</style>
</head>
<body>
<h1>Chart 4 — % Counties Without Clinic vs % Traveling (2020)</h1>
<svg id="c4" viewBox="0 0 700 480"></svg>
<div id="tt" class="tooltip"></div>
<script>
const FILE="data/GuttmacherInstituteAbortionDataByState.xlsx", SHEET="Guttmacher";
const COLS={ state:"U.S. State", noClinic:"% of counties without a known clinic, 2020", travel:"% of residents obtaining abortions who traveled out of state for care, 2020" };
const tt=d3.select("#tt"); const show=(h,[x,y])=>tt.style("opacity",1).html(h).style("left",x+"px").style("top",y+"px"); const hide=()=>tt.style("opacity",0);
const ton=v=>{ if(v==null) return; v=String(v).replace(/[—–%]/g,"").trim(); if(!v||v.toLowerCase()==="unavailable") return; v=+v; return Number.isFinite(v)?v:undefined; };
const fit=pts=>{const n=pts.length,sx=d3.sum(pts,d=>d.x),sy=d3.sum(pts,d=>d.y),sxx=d3.sum(pts,d=>d.x*d.x),sxy=d3.sum(pts,d=>d.x*d.y),d=n*sxx-sx*sx; if(!d) return{m:0,b:d3.mean(pts,d=>d.y)}; const m=(n*sxy-sx*sy)/d,b=(sy-m*sx)/n; return{m,b};};

fetch(FILE).then(r=>r.arrayBuffer()).then(b=>{
  const wb=XLSX.read(b,{type:"array"}), ws=wb.Sheets[SHEET], rows=XLSX.utils.sheet_to_json(ws,{defval:null});
  const data=rows.map(r=>({state:r[COLS.state], noClinic:ton(r[COLS.noClinic]), travel:ton(r[COLS.travel])}))
                 .filter(d=>d.state && Number.isFinite(d.noClinic) && Number.isFinite(d.travel));
  draw(data);
});

function draw(data){
  const svg=d3.select("#c4"), m={t:20,r:20,b:44,l:56}, w=700-m.l-m.r, h=480-m.t-m.b, g=svg.append("g").attr("transform",`translate(${m.l},${m.t})`);
  const x=d3.scaleLinear().domain(d3.extent(data,d=>d.noClinic)).nice().range([0,w]);
  const y=d3.scaleLinear().domain(d3.extent(data,d=>d.travel)).nice().range([h,0]);

  g.append("g").attr("class","axis").attr("transform",`translate(0,${h})`).call(d3.axisBottom(x).ticks(6));
  g.append("g").attr("class","axis").call(d3.axisLeft(y).ticks(6));

  g.selectAll("circle").data(data).join("circle").attr("r",4.5).attr("cx",d=>x(d.noClinic)).attr("cy",d=>y(d.travel)).attr("fill","#86efac")
   .on("mousemove",(e,d)=>show(`<strong>${d.state}</strong><br/>% counties w/o clinic: ${d3.format(".0f")(d.noClinic)}%<br/>% traveling: ${d3.format(".1f")(d.travel)}%`,d3.pointer(e)))
   .on("mouseleave",hide);

  const pts=data.map(d=>({x:d.noClinic,y:d.travel})), {m,b}=fit(pts), [x0,x1]=x.domain();
  g.append("line").attr("x1",x(x0)).attr("y1",y(m*x0+b)).attr("x2",x(x1)).attr("y2",y(m*x1+b)).attr("stroke","#111").attr("stroke-width",1.2).attr("stroke-dasharray","4,3");
}
</script>
</body>
</html>
